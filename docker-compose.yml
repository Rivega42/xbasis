version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: xbasis-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: xbasis
      POSTGRES_PASSWORD: xbasis_dev_password
      POSTGRES_DB: xbasis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xbasis"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: xbasis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: .deploy/Dockerfile
    container_name: xbasis-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://xbasis:xbasis_dev_password@postgres:5432/xbasis
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: dev-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: xbasis-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data: